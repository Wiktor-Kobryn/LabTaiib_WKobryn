<h1>ALL ORDERS</h1>

<br />

<table border="2" style="border-collapse: collapse;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of orders">
            <th>{{o.id}}</th>
            <th>{{o.date | date:'short'}}</th>
            <th>
                <button (click)="onChosenRow(o)">More...</button>
            </th>
        </tr>
    </tbody>
</table>
