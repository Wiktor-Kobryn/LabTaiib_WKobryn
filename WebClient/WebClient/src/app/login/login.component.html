<h1>USER LOGIN</h1>

<form #loginForm="ngForm" (ngSubmit)="onUserLogin()">
    <label for="login">Login: </label>
    <input id="login" name="login" type="text" minlength="1" [(ngModel)]="login" />
    <br />
    <label for="password">Password: </label>
    <input id="password" name="password" type="password" minlength="1" [(ngModel)]="password" />
    <br />
    <button type="submit" [disabled]="login == '' || password == ''">Login ></button>
</form>
